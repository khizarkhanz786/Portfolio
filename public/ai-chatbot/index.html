<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant | Next Gen Chat</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee:ital@0;1&family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode">

    <div class="chat-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-robot logo-icon"></i>
                <span>Gemini UI</span>
            </div>
            
            <button class="new-chat-btn">
                <i class="fas fa-plus"></i> New Chat
            </button>

            <div class="history-list">
                <div class="history-item active">
                    <i class="fas fa-comment-alt"></i>
                    <span>Welcome Chat</span>
                </div>
                <div class="history-item">
                    <i class="fas fa-comment-alt"></i>
                    <span>Web Development Tips</span>
                </div>
                <!-- More items... -->
            </div>

            <div class="sidebar-footer">
                <button id="theme-toggle" class="footer-btn">
                    <i class="fas fa-sun"></i> Theme
                </button>
                <div class="user-profile">
                    <div class="avatar">U</div>
                    <span>User</span>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="chat-area">
            <header class="chat-header">
                <div class="model-select">
                    <span>Gemini Pro</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </div>
            </header>

            <div class="messages-container" id="messages-container">
                <!-- Welcome Message -->
                <div class="message ai-message">
                    <div class="message-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="message-content">
                        <p>Hello! I'm your AI assistant. How can I help you create something amazing today?</p>
                    </div>
                </div>
                <!-- Messages injected here -->
            </div>

            <div class="input-area">
                <div class="input-wrapper">
                    <textarea id="chat-input" placeholder="Message Gemini..." rows="1"></textarea>
                    <button id="send-btn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
                <p class="disclaimer">AI can make mistakes. Consider checking important information.</p>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
