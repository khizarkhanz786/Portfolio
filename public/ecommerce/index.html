<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonShop | Future of Retail</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@300;500;700;900&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-mode">

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="#" class="logo">NEON<span class="highlight">SHOP</span></a>
            
            <div class="search-wrap">
                <input type="text" id="product-search" placeholder="Search products...">
                <i class="fas fa-search"></i>
            </div>

            <div class="nav-icons">
                <button id="cart-btn" class="nav-icon-btn">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="badge">0</span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        <!-- Hero Section -->
        <section class="store-hero">
            <div class="container hero-inner">
                <h1 class="hero-title">Future <br>Collection</h1>
                <p>Equip yourself with the latest techwear and gadgets.</p>
                <div class="category-filters">
                    <button class="cat-btn active" data-cat="all">All</button>
                    <button class="cat-btn" data-cat="fashion">Fashion</button>
                    <button class="cat-btn" data-cat="electronics">Electronics</button>
                    <button class="cat-btn" data-cat="accessories">Accessories</button>
                </div>
            </div>
        </section>

        <!-- Products Grid -->
        <section class="container products-section">
            <div id="products-grid" class="products-grid">
                <!-- Products injected via JS -->
                 <div class="loader-spinner"><i class="fas fa-spinner fa-spin"></i></div>
            </div>
        </section>
    </main>

    <!-- Cart Sidebar -->
    <div class="cart-overlay" id="cart-overlay"></div>
    <div class="cart-sidebar" id="cart-sidebar">
        <div class="cart-header">
            <h2>Your Cart</h2>
            <button id="close-cart" class="close-btn"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="cart-items" id="cart-items">
            <!-- Cart items injected here -->
            <div class="empty-cart-msg">Your cart is empty.</div>
        </div>

        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">$0.00</span>
            </div>
            <button id="checkout-btn" class="checkout-btn">Checkout</button>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">Item added to cart</div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
